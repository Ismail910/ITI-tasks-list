    <script>
        var counter = 0.1;
        var myinterval;

        function Sopacity(image)
        {
         
            myinterval = setInterval(function () {             
                if(image.getAttribute("src") == "1.jpg")
                {
                    image.style.opacity = counter = counter+ 0.1;                    
                }
                if(image.getAttribute("src")=="2.jpg")
                { 
                    image.style.opacity = counter = counter + 0.1;
                }        
            },500)
        }
        function Eopacity(image)
        {
            clearInterval(myinterval);

            if(image.getAttribute("src") == "1.jpg")
            {
                image.style.opacity = 0.1;
            }
            if(image.getAttribute("src")=="2.jpg")
            {    
                image.style.opacity = 0.1;
            }
         }

    </script>
